# Configuraci\u00f3n de la aplicaci\u00f3n

# Puerto de servidor Tomcat embebido.
server.port=8082

# Mapa de caracteres de la aplicaci\u00f3n
#spring.mandatory-file-encoding=utf8

# Mostrar los mensajes de log de Spring de nivel 'debug' (depuraci\u00f3n)?
#debug=false

# Mostrar trazas de errores?
#trace=false

########################
##SL4J / Logback Classic
# Patr\u00f3n de registros generados en la consola.
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Nivel m\u00ednimo de importancia de mensajes a generar en la consola, por package padre (la configuraci\u00f3n de la app es la segunda)
logging.level.org.springframework.web=info
logging.level.org.hibernate=error
logging.level.cl.duoc.alumnos.ferme=info
logging.level.cl.duoc.alumnos.ferme.controllers=debug
logging.level.cl.duoc.alumnos.ferme.util=info
########################


########################
##HTTP
# Mapa de caracteres por defecto para peticiones HTTP.
spring.http.encoding.charset=UTF-8
# Habilitar soporte para mapas de caracteres?
spring.http.encoding.enabled=true
# Forzar el mapa de caracteres declarado en este archivo?
spring.http.encoding.force=true
########################


########################
##JPA / Hibernate
# Si se solicitan queries para una petici\u00f3n HTTP con HTML, \u00e9stas no se realizan durante el renderizado de la vista.
# Ahorra algunos recursos.
spring.jpa.open-in-view=false

# Modo de ejecuci\u00f3n de los scripts DDL generados por Hibernate.
# 'validate' s\u00f3lo verifica que los mapeos sean correctos.
spring.jpa.hibernate.ddl-auto=validate

# El dialecto de Hibernate para la base de datos.
# 10g es la versi\u00f3n que menos advertencias parece generar, usando Oracle 11g.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

# Impedir que Hibernate utilice sus propios generadores de IDs? 
# Puesto en 'false', para emplear las secuencias de Oracle.
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Mostrar las consultas SQL generadas por la capa de persistencia en la consola del servidor?
spring.jpa.show-sql=false
########################

########################
##Datasource / HikariCP
# Tiempo de espera m\u00e1ximo para cada conexi\u00f3n a la base de datos realizada a trav\u00e9s de la aplicaci\u00f3n.
spring.datasource.hikari.connection-timeout=60000

# M\u00e1xima cantidad de usuarios simult\u00e1neos conectados a la base de datos con la aplicaci\u00f3n.
spring.datasource.hikari.maximum-pool-size=5
########################